                    </div>
                    <div class="other-details">
                        <div>
                            <p>Shipping</p>
                            <p class="shipping-price">$19</p>
                        </div>
                        <div>
                            <p>Total</p>
                            <p class="total-price">$148.98</p>
                        </div>
                    </div>
                </div>
                <div class="other-information">
                    <form>
                        <div class="contact-information">
                            <h3>Contact information</h3>
                            <div class="input-each">
                                <label for="email">E-mail</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        mail
                                    </span>
                                    <input class="input"
                                        required
                                        type="email"
                                        id="email"
                                        placeholder="Enter your email..."
                                    />
                                </div>
                            </div>
                            <div class="input-each">
                                <label for="phone">Phone</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        call
                                    </span>
                                    <input class="input"
                                        required
                                        type="number"
                                        id="phone"
                                        placeholder="Enter your phone..."
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="shipping-address">
                            <h3>Shipping address</h3>
                            <div class="input-each">
                                <label for="name">Full name</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        account_circle
                                    </span>
                                    <input class="input"
                                        required
                                        type="text"
                                        id="name"
                                        placeholder="Your full name"
                                    />
                                </div>
                            </div>
                            <div class="input-each">
                                <label for="address">Address</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        home
                                    </span>
                                    <input class="input"
                                        required
                                        type="text"
                                        id="address"
                                        placeholder="Your address"
                                    />
                                </div>
                            </div>
                            <div class="input-each">
                                <label for="city">City</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        location_city
                                    </span>
                                    <input class="input"
                                        required
                                        type="text"
                                        id="city"
                                        placeholder="Your city"
                                    />
                                </div>
                            </div>
                            <div class="input-each">
                                <label for="country">Country</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        location_city
                                    </span>
                                    <select name="country" id="country" class="country">
                                        <option value="0">Your Country</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                    <span
                                        class="material-symbols-outlined select-arrow-down"
                                    >
                                        expand_more
                                    </span>
                                </div>
                            </div>
                            <div class="input-each">
                                <label for="postal_code">Postal code</label>
                                <div class="input-container">
                                    <span
                                        class="material-symbols-outlined input-icon"
                                    >
                                        markunread_mailbox
                                    </span>
                                    <input class="input"
                                        required
                                        type="number"
                                        id="postal_code"
                                        placeholder="Your postal code"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <div class="checkbox check">
                                <span class="material-symbols-outlined">
                                    done
                                </span>
                            </div>
                            <p>Save this information for next time</p>
                        </div>
                        <button type="submit" class="continue-btn">
                            Continue
                        </button>
                    </form>
                </div>
            </main>
            <div class="credit">
                <p>
                    created by
                    <a
                        target="_blank"
                        class="credit--user"
                        href="https://github.com/monk-tests"
                        >monk</a
                    >
                    -
                    <a
                        target="_blank"
                        class="credit--devchallenges"
                        href="https://devchallenges.io/"
                        >devChallenges.io</a
                    >
                </p>
            </div>
            <div class="success-message">
                <span class="material-symbols-outlined"> done </span>
                Submit successful
            </div>
        </div>
